<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login ‚Äì Top Receitas do Chef</title>

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg:#F9F7F4;
      --text:#2B2B2B;
      --muted:#8C8C8C;
      --gold:#C8A96A;
      --gold-dark:#B28E4E;
      --white:#fff;
      --shadow:0 4px 12px rgba(0,0,0,0.08);
      --error:#D9534F;
      --success:#2E7D32;
    }

    body {
      font-family:'Lato',sans-serif;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .login-card{
      width:100%;
      max-width:420px;
      background:var(--white);
      border-radius:20px;
      box-shadow:var(--shadow);
      padding:28px 26px 30px;
    }

    .login-logo{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:18px;
    }
    .login-logo .chef-icon{
      width:48px;
      height:48px;
      border-radius:50%;
      overflow:hidden;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .login-logo .chef-icon img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .login-logo .logo-text{
      font-family:'Great Vibes',cursive;
      font-size:26px;
    }

    .login-title{
      font-family:'Playfair Display',serif;
      font-size:26px;
      margin-bottom:8px;
    }
    .login-sub{
      font-size:14px;
      color:var(--muted);
      margin-bottom:22px;
    }

    .form-group{
      margin-bottom:16px;
    }
    label{
      display:block;
      font-size:14px;
      margin-bottom:6px;
    }
    input{
      width:100%;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #ddd;
      font-size:14px;
    }
    input:focus{
      outline:none;
      border-color:var(--gold);
      box-shadow:0 0 0 2px rgba(200,169,106,0.25);
    }

    .hint{
      font-size:12px;
      color:var(--muted);
      margin-top:4px;
    }

    .btn-login{
      width:100%;
      border:none;
      border-radius:999px;
      background:var(--gold);
      color:#000;
      padding:12px 0;
      font-weight:700;
      font-size:15px;
      letter-spacing:0.08em;
      text-transform:uppercase;
      cursor:pointer;
      margin-top:10px;
      box-shadow:0 8px 18px rgba(200,169,106,0.45);
      transition:all .25s ease;
    }
    .btn-login:hover{
      background:var(--gold-dark);
      transform:translateY(-1px);
      box-shadow:0 10px 24px rgba(0,0,0,0.25);
    }
    .btn-login:disabled{
      opacity:.6;
      cursor:default;
      transform:none;
      box-shadow:var(--shadow);
    }

    .msg{
      font-size:13px;
      margin-top:14px;
      min-height:18px;
    }
    .msg.error{
      color:var(--error);
    }
    .msg.success{
      color:var(--success);
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="login-logo">
      <div class="chef-icon">
        <img src="Top receitas do chef.png" alt="Top Receitas do Chef">
      </div>
      <div class="logo-text">Top Receitas do Chef</div>
    </div>

    <h1 class="login-title">√Årea de membros</h1>
    <p class="login-sub">
      Fa√ßa login com o e-mail usado na compra e 
      <strong>a senha √© padr√£o 123456</strong>.
    </p>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" required placeholder="seuemail@exemplo.com" />
      </div>

      <div class="form-group">
        <label for="cpf">CPF / Senha</label>
        <input type="text" id="cpf" required placeholder="123456" />
        <div class="hint">
          Informe o CPF ou a senha padr√£o <strong>123456</strong>, de acordo com o que o back-end espera.
        </div>
      </div>

      <button type="submit" class="btn-login" id="btnLogin">Entrar</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const msg  = document.getElementById("msg");
    const btn  = document.getElementById("btnLogin");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      msg.textContent = "";
      msg.className = "msg";

      const email = document.getElementById("email").value.trim();
      const cpf   = document.getElementById("cpf").value.trim(); // pode ser CPF ou senha

      if (!email || !cpf) {
        msg.textContent = "Preencha e-mail e senha/CPF.";
        msg.classList.add("error");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Entrando...";

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, cpf })   // <-- tem que bater com o login.js do back-end
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok || !data.success) {
          msg.textContent = data.error || "E-mail ou senha inv√°lidos.";
          msg.classList.add("error");
          return;
        }

        // üî¥ PONTO MAIS IMPORTANTE:
        // Salva a "sess√£o" com a MESMA chave que o index.html usa
        localStorage.setItem("chef_user_email", email.toLowerCase());

        // (Opcional) salvar tamb√©m produtos liberados:
        // localStorage.setItem("chef_products", JSON.stringify(data.products || []));

        msg.textContent = "Login realizado com sucesso!";
        msg.classList.add("success");

        // Redireciona para a √°rea de membros
        setTimeout(() => {
          window.location.href = "/index.html";
        }, 500);

      } catch (err) {
        console.error(err);
        msg.textContent = "Erro de conex√£o com o servidor.";
        msg.classList.add("error");
      } finally {
        btn.disabled = false;
        btn.textContent = "Entrar";
      }
    });
  </script>
</body>
</html>
